<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyWebsite</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <header>
                <a href="#home">
                    <div class="header-logo"></div>
                </a>
            </header>

            <section>
                <a href="#home">Home</a>
                <a href="#profile">Profile Saya</a>
                <a href="#portofolio">Portfolio</a>
                <a href="#contacUs">Message Us</a>
            </section>
        </nav>

        <main>
            <article id="home">
                <header>
                    <h1>Welcome to MyWebsite</h1>
                </header>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="banner">
                    <div class="banner-inner">
                        <div class="banner-item">
                            <img src="https://via.placeholder.com/1200x600/FF0000/FFFFFF?text=Banner+1" alt="Banner 1">
                        </div>
                        <div class="banner-item">
                            <img src="https://via.placeholder.com/1200x600/00FF00/FFFFFF?text=Banner+2" alt="Banner 2">
                        </div>
                        <div class="banner-item">
                            <img src="https://via.placeholder.com/1200x600/0000FF/FFFFFF?text=Banner+3" alt="Banner 3">
                        </div>
                    </div>
                    <button class="prev" onclick="prevSlide()">&#10094;</button>
                    <button class="next" onclick="nextSlide()">&#10095;</button>
                </div>
            </article>
            
            <section class="profile" id="profil">
                <header>
                    <h1>Our Facilitation</h1>
                </header>

                <div class="profile-list">
                    <div class="profile-container">
                        <div class="image"></div>
                        <span>Software Engineer</span>
                    </div>
                    
                    <div class="profile-container">
                        <div class="image"></div>
                        <span>Software Engineer</span>
                    </div>
                    
                    <div class="profile-container">
                        <div class="image"></div>
                        <span>Software Engineer</span>
                    </div>
                </div>
            </section>

            <section class="portfolio" id="portofolio">
                <header>
                    <h1>Message Us</h1>
                </header>

                <div class="portfolio-container">
                    <div class="form-init">
                        <form>
                            <table class="form-table">
                                <tr>
                                    <td>
                                        <label for="nama">Nama</label>
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <input class="form-input" type="text" name="nama" id="nama" placeholder="Nama">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="tgl_lahir">Tanggal Lahir</label>
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <input class="form-input" type="date" name="tgl_lahir" id="tgl_lahir">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Jenis kelamin</label>
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <input class="form-radio" type="radio" name="jk" value="laki-laki" selected> <span>Laki-laki</span>
                                        <input class="form-radio" type="radio" name="jk" value="perempuan"> <span>Perempuan</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="pesan">Pesan</label>
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <textarea id="pesan" placeholder="Pesan"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <button id="submitForm" onclick="displayFormResult(event)">Submit</button">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>

                    <div id="form-result"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 MyWebsite. All rights reserved.</p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
